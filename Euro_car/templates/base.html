{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} | EuroCar</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static "favicon.png" %}">
    <!--BootStrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static "style.css" %}">
    <!--FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Navbar Start-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid ">
        <div class="bn5 bn40div">
          <a class="navbar-brand bn40 fs-3 fw-bold" href="{% url "homepage" %}">ECar</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item bn15 mb-2">
              <a class="nav-link fs-5 active" aria-current="page" href="{% url "homepage" %}">Home</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url "profile" %}"><button class="btn-custom-hover bn26 fs-5">Profile</button></a>
            </li>
            <li class="nav-item">
              <a href="{% url "logout" %}"><button class="btn-custom-hover bn28 fs-5">LogOut</button></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="" aria-current="page" href="{% url "signup" %}"><button class="btn-custom-hover bn27 fs-5">SignUp</button></a>
            </li>
            <li class="nav-item ">
              <a href="{% url "login" %}" class=""><button class="btn-custom-hover bn18 fs-5">LogIn</button></a>
            </li>
            {% endif %}
          </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--Navbar End-->
    {% block content %}{% endblock content %}
    <!--JS Files-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
